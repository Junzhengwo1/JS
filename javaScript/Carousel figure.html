<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图案例</title>



</head>
<body>

    <img id="img" src="../img/back00.jpg" width="80%" height="400px">

    <script>
        /*
        1.在页面上展示图片
        2.定义一个方法，修改图片对象的src属性
        3.定义定时器 ，每隔三秒该一下
         */
        //修改图片属性的方法
        var number=0;
        function fun() {
            number++;
            if(number>2){
                number=0;
            }
            var img = document.getElementById("img");
            img.src="../img/back0"+number+".jpg";
        }
        setInterval(fun,3000);
    </script>





</body>
</html>
