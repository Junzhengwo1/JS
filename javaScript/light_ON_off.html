<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开关灯案例</title>





</head>
<body>
    <img id="light" src="../img/off.png">

    <script>
        //1.先获取对象
        var light = document.getElementById("light");
        var flag=false;
        light.onclick=function () {
            if(flag){
                light.src="../img/off.png";
                flag=false;
            }else {

            }
            light.src="../img/on.png";
            flag=true;

        }
    </script>



</body>
</html>
